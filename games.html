<!DOCTYPE html>
<html>
<head>
  <title>My Website with Cookie Clicker</title>
  <style>
    body {
      background-color: darkteal;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    h1 {
      color: lightteal;
    }
    
    h2 {
      color: lightteal;
      margin-top: 40px;
    }
    
    #cookie {
      width: 200px;
      height: 200px;
      background-image: url('cookie.png');
      background-size: cover;
      cursor: pointer;
    }
    
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
  <script>
    var score = 0;
    
    function cookieClicked() {
      score++;
      document.getElementById('score').textContent = "Score: " + score;
    }
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  
  <h2>About</h2>
  <p>This is a website showcasing various features including a fun cookie clicker game.</p>
  
  <h2>Cookie Clicker</h2>
  <div id="cookie" onclick="cookieClicked()"></div>
  <div id="score">Score: 0</div>
  
  <h2>Other Content</h2>
  <p>Add more sections, content, and features to your website here.</p>
</body>
</html>
